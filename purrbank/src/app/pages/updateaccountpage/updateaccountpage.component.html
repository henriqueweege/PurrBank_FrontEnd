<div class="uk-flex-center " uk-grid>
    <div class="uk-width-1-3@m">
        <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
        </p>       
        <form [formGroup]="form" *ngIf="!busy">
            <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
                <h3 class="uk-card-title">Cadastre-se</h3>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" formControlName="firstName" type="text" 
                        [ngClass]="{'uk-form-danger': (!form.controls['firstName'].valid && !form.controls['firstName'].pristine) }">
                </div>
                <div class="uk-margin">
                    <input class="uk-input uk-form-large" formControlName="lastName" type="text"
                        [ngClass]="{'uk-form-danger': (!form.controls['lastName'].valid && !form.controls['lastName'].pristine) }">
                </div>
                <div class="uk-margin uk-text-center">
                    <button  class="uk-button uk-button-default" [disabled]="form.invalid"
                        (click)="submit()">Atualizar</button>
                </div>
                <div class="uk-margin uk-text-center">
                    <a href='accountmainpage' class="uk-button uk-button-default">Voltar</a>
                </div>
            </div>
        </form>
    </div>
</div>
